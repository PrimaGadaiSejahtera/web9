
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Responsive Registration Form</title>
    <meta name="viewport" content="width=device-width,
      initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <img src="pgs1.jpg" width="250" height="100" alt="PGS" style="display:block; margin:auto;"/>
      <h1 class="form-title">FORM APLIKASI PERMOHONAN PINJAMAN </h1>
      <form action="#">
        <div class="main-user-info">
          <div class="user-input-box">
            <label for="fullName">Nama :</label>
            <input type="text"
                    id="fullName"
                    name="fullName"
                    placeholder="Masukan Anda"/>
          </div>
          <div class="user-input-box">
            <label for="username">No. KTP Atau Identitas lainnya :</label>
            <input type="text"
                    id="username"
                    name="username"
                    placeholder="Masukan No. KTP Atau Identitas lainnya "/>
          </div>
          <div class="user-input-box">
            <label for="username">Alamat :</label>
            <input type="text"
                    id="username"
                    name="username"
                    placeholder="Masukan Alamat Anda"/>
          </div>
          <div class="user-input-box">
            <label for="phoneNumber">Pekerjaan Dan No.HP :</label>
            <input type="text"
                    id="phoneNumber"
                    name="phoneNumber"
                    placeholder="Masukan Pekerjaan Dan No.HP "/>
          </div>
          <div class="user-input-box">
            <label for="username">Tujuan Penggunaan Dana :</label>
            <input type="text"
                    id="username"
                    name="username"
                    placeholder="Masukan Tujuan Penggunaan Dana"/>
          </div>
          <div class="user-input-box">
            <label for="username">Barang Jaminan :</label>
            <input type="text"
                    id="username"
                    name="username"
                    placeholder="Masukan Barang Jaminan"/>
          </div>
        </div>
        <div class="form-submit-btn">
            <input type="submit" value="Selanjutnya" formaction="/pgs4/index.html" >

        </div>
      </form>
    </div>
  </body>
</html>
